<!-- Donation form section -->
<section>
  <div class="donationForm">
    <form onsubmit="return false" method="post" enctype="multipart/form-data"></form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="amount">Donation Amount:</label>
        <input type="number" id="amount" name="amount" min="1" required>

        <label for="currency">Currency:</label>
        <select id="currency" name="currency" required>
            <option value="eur">BAHT</option>
        </select>

        <button class="donation-button" onclick="submitForm()">Submit Donation</button>
    </form>

    <script>
        function submitForm() {
            var form = document.getElementById('donationForm');
            var formData = new FormData(form);

            // Display form data (You can replace this with AJAX to submit to server)
            for (var pair of formData.entries()) {
                console.log(pair[0] + ': ' + pair[1]);
            }
        }
    </script>
  </div>
