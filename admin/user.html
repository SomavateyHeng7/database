<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/0e1ed34929.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Information</title>
    <link rel="stylesheet" href="user.css">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <section id="title" class="gradient-background">
    <header>
      <h1>Donor Information</h1>
    </header>
  </section>

<div class="container">
  <a href="dashboard.html" class="back-btn">Back to Dashboard</a>
</div>

<div class="container">
  <section id="search-form">
    <h2>Search Donor:</h2>
    <form action="#" method="GET">
      <label for="search">Enter Donor ID or Name:</label>
      <input type="text" id="search" name="search" placeholder="Enter Donor ID or Name">
      <button type="submit">Search</button>
    </form>
  </section>

  <section id="donor-details">
    <h2>Donor Details:</h2>
    <table>
      <tr>
        <th>Attribute</th>
        <th>Value</th>
      </tr>
      <tr>
        <td>Donor ID</td>
        <td>12345</td>
      </tr>
      <tr>
        <td><strong>Name</strong></td>
        <td>John Doe</td>
      </tr>
      <tr>
        <td><strong>Email</strong></td>
        <td>john@example.com</td>
      </tr>
      <tr>
        <td><strong>Phone</strong></td>
        <td>+1 234-567-8901</td>
      </tr>
      <tr>
        <td><strong>Address</strong></td>
        <td>123 Main St, City, Country</td>
      </tr>
      <tr>
        <td><strong>Total Donations</strong></td>
        <td>1000 Baht</td>
      </tr>
    </table>
  </section>
</div>

</body>
</html>
