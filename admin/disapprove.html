<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Disapprove Donation Project</title>
<link rel="stylesheet" href="disapprove.css">
</head>
<body>
<header>
  <h1>Disapprove Donation Project</h1>
</header>

<div class="container">
  <form id="disapprove-form">
    <label for="reason">Reason for Disapproval:</label>
    <textarea id="reason" name="reason" rows="4" required></textarea>
    <button type="submit">Submit</button>
  </form>
</div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
        const disapproveForm = document.getElementById('disapprove-form');
        const submitButton = document.getElementById('submit-btn');
      
        disapproveForm.addEventListener('submit', function(event) {
          event.preventDefault(); // Prevent form submission
      
          // Get the reason for disapproval
          const reason = document.getElementById('reason').value;
      
          // Perform further actions (e.g., sending data to server, displaying message)
          console.log('Reason for disapproval:', reason);
      
          // Display a message
          showMessage("Message has been sent!");
      
          // Clear the form
          disapproveForm.reset();
        });
      
        function showMessage(message) {
          // Create a new element for the message
          const messageElement = document.createElement('div');
          messageElement.textContent = message;
      
          // Append the message element to the container
          const container = document.querySelector('.container');
          container.appendChild(messageElement);
      
          // Remove the message after a certain time (e.g., 3 seconds)
          setTimeout(function() {
            messageElement.remove();
          }, 5000);
        }
    });
  </script>
</body>
</html>
