<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Donation Website</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
  </header>

  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <!-- Sidebar Start -->
    <aside class="left-sidebar">
      <!-- Sidebar scroll-->
      <div>
        <div class="brand-logo d-flex align-items-center justify-content-between">
          <a href="./index.html" class="text-nowrap logo-img">
          </a>
          <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
            <i class="ti ti-x fs-8"></i>
          </div>
        </div>
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
          <ul id="sidebarnav">
            <li class="sidebar-item">
              <a class="sidebar-link" href="./index.html" aria-expanded="false">
                <span>
                  <i class="ti ti-layout-dashboard"></i>
                </span>
                <span class="hide-menu">Dashboard</span>
              </a>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link" href="user.html" aria-expanded="false">
                <span>
                  <i class="fa-solid fa-user"></i>
                </span>
                <span class="hide-menu">User</span>
              </a>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link" href="request.html" aria-expanded="false">
                <span>
                  <i class="ti ti-alert-circle"></i>
                </span>
                <span class="hide-menu">Request</span>
              </a>
            </li>
          </ul>
        </nav>
        <!-- End Sidebar navigation -->
      </div>
      <!-- End Sidebar scroll-->
    </aside>
    <!--  Sidebar End -->


  <div class="container">
    <section id="overview">
      <h2>Overview:</h2>
      <p>Total Donations: $X</p>
      <p>Total Campaigns: Y</p>
      <p>Total Users: Z</p>
    </section>

    <section id="donations">
      <h2>Manage Donations:</h2>
      <table>
        <thead>
          <tr>
            <th>Donor Name</th>
            <th>Amount</th>
            <th>Campaign</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <!-- Donation rows populated dynamically from backend -->
        </tbody>
      </table>
    </section>

    <section id="campaigns">
      <h2>Manage Campaigns:</h2>
      <ul>
        <!-- Campaigns listed dynamically from backend -->
        <li>Campaign 1</li>
        <li>Campaign 2</li>
        <!-- More campaign items here -->
      </ul>
    </section>

    <section id="users">
      <h2>Manage Users:</h2>
      <ul>
        <!-- Users listed dynamically from backend -->
        <li>User 1</li>
        <li>User 2</li>
        <!-- More user items here -->
      </ul>
    </section>

    <section id="analytics">
      <h2>Analytics:</h2>
      <!-- Analytics charts/graphs displayed here -->
    </section>
  </div>
</body>
</html>
