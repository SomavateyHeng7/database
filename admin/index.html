<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/0e1ed34929.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="index.css">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <section id="title" class="gradient-background">
    <header>
      <h1>Admin Dashboard</h1>
    </header>
  </section>

<!-- Sidebar -->
<div class="w3-sidebar w3-light-grey w3-bar-block" style="width:20%">
  <h3 class="w3-bar-item">Menu</h3>
  <a href="index.html"><i class="fas fa-chart-line"></i>Dashboard</a>
  <a href="user.html"><i class="fa fa-user"></i>User</a>
  <a href="request.html"><i class="fa fa-envelope"></i>Request</a>
</div>
<!-- Page Content -->
<div style="margin-left:20%">

  <div class="w3-container w3-teal">
    <h1>My Charity</h1>
  </div>

  <div class="w-3-container">
    <section id="overview">
      <h2>Overview:</h2>
      <p>Total Donations: $X</p>
      <p>Total Campaigns: Y</p>
      <p>Total Users: Z</p>
    </section>

    <section id="donations">
      <h2>Manage Donations:</h2>
      <table>
        <thead>
          <tr>
            <th>Donor Name</th>
            <th>Amount</th>
            <th>Campaign</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <!-- Donation rows populated dynamically from backend -->
        </tbody>
      </table>
    </section>

    <section id="campaigns">
      <h2>Manage Campaigns:</h2>
      <ul>
        <!-- Campaigns listed dynamically from backend -->
        <li>Campaign 1</li>
        <li>Campaign 2</li>
        <!-- More campaign items here -->
      </ul>
    </section>

    <section id="users">
      <h2>Manage Users:</h2>
      <ul>
        <!-- Users listed dynamically from backend -->
        <li>User 1</li>
        <li>User 2</li>
        <!-- More user items here -->
      </ul>
    </section>

    <section id="analytics">
      <h2>Analytics:</h2>
      <!-- Analytics charts/graphs displayed here -->
    </section>
  </div>
</body>
</html>
