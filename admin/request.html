<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project Approval - Admin Panel</title>
<link rel="stylesheet" href="request.css">
</head>
<body>
<header>
  <h1>Project Approval</h1>
</header>

<div class="container">
  <section id="project-list">
    <h2>Project Requests:</h2>
    <table>
      <thead>
        <tr>
          <th>Project Name</th>
          <th>Requested By</th>
          <th>Description</th>
          <th class="action-column">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Lorem Ipsum Project</td>
          <td>John Doe</td>
          <td>jehrgbs</td>
          <td>
            <button class="approve-btn">Approve</button>
            <button class="disapprove-btn">Disapprove</button>
          </td>
        </tr>
        <!-- More project rows here -->
      </tbody>
    </table>
  </section>
</div>

<script src="scripts.js"></script>
</body>
</html>
