<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/0e1ed34929.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Approval</title>
    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <section id="title" class="gradient-background">
    <header>
      <h1>Project Approval</h1>
    </header>
  </section>

<!-- Back button -->
<div class="container">
  <a href="index.html" class="back-btn">Back to Dashboard</a>
</div>
<div class="container">
  <section id="project-list">
    <h2>Project Requests:</h2>
    <table>
      <thead>
        <tr>
          <th>Project ID</th>
          <th>Project Name</th>
          <th>Requested By</th>
          <th>Description</th>
          <th class="action-column">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Lorem Ipsum Project</td>
          <td>John Doe</td>
          <td>jehrgbs</td>
          <td>
            <button class="approve-btn">Approve</button>
            <button class="disapprove-btn" onclick="window.location.href='disapprove.html'">Disapprove</button>
          </td>
        </tr>
        <!-- More project rows here -->
      </tbody>
    </table>
  </section>
</div>

<script>
  // Get all approve buttons
  const approveButtons = document.querySelectorAll('.approve-btn');

  // Add event listener to each approve button
  approveButtons.forEach(button => {
    button.addEventListener('click', function() {
      // Display a message indicating that the project has been approved
      alert('Project has been approved!');
    });
  });
</script>
</body>
</html>
