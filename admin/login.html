<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/0e1ed34929.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="with=device-width, initial-scale=1.0">
    <title>My charity</title>
    <link rel="stylesheet" href="login.css">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<!--------------header------------->
    <div class="login-form">
        <h2>Login</h2>
            <form onsubmit="return false;">
            <label>Email</label>
            <input id="email" type="email" placeholder="" />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <p id="wrong-info" style="color: red; display: none">Wrong email or password!</p>
            <button onclick="Login()" class="signup-btn">Login</button>
            <script src="./scripts/login.js"></script>
        </form>
    </div>

  <script>
    // login.js

function Login() {
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;

    // Assuming you have a function to send login credentials to the server
    // and handle the response
    sendLoginRequest(email, password)
        .then(function(response) {
            if (response.success) {
                // If login is successful, redirect to the dashboard page
                window.location.href = "/admin/dashboard"; // Modify the URL to match your dashboard route
            } else {
                // If login fails, display an error message
                document.getElementById("wrong-info").style.display = "block";
            }
        })
        .catch(function(error) {
            console.error('Error:', error);
        });
}

  </script>
</body>
</html>
